name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip python3-pip curl git
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: ğŸ“¥ Download Android SDK & NDK
        run: |
          echo "ğŸ“¦ Downloading Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk.zip -d temp
          rm sdk.zip

          # âœ… StruktÃºra javÃ­tÃ¡sa
          mkdir -p latest
          mv temp/cmdline-tools/* latest/ || mv temp/* latest/
          rm -rf temp

          echo "âœ… SDK tools extracted:"
          ls -la $HOME/android-sdk/cmdline-tools/latest/bin/

          echo "ğŸ“œ Accepting licenses..."
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses || true

          echo "âš™ï¸ Installing platform-tools, build-tools, and platform..."
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            --sdk_root=$HOME/android-sdk \
            "platform-tools" "build-tools;34.0.0" "platforms;android-34"

          echo "ğŸ“¦ Downloading Android NDK..."
          cd $HOME
          curl -o ndk.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q ndk.zip
          rm ndk.zip

      - name: âš™ï¸ Configure Buildozer
        run: |
          echo "ğŸ› ï¸ Initializing buildozer..."
          buildozer init || true

          echo "ğŸ”§ Updating buildozer.spec..."
          sed -i 's/# package.name = myapp/package.name = teso_app/g' buildozer.spec
          sed -i 's/# package.domain = mydomain/package.domain = com.teso/g' buildozer.spec
          sed -i 's/requirements = python3,hostpython3/requirements = python3,kivy==2.1.0/g' buildozer.spec
          echo "android.sdk_path = $HOME/android-sdk" >> buildozer.spec
          echo "android.ndk_path = $HOME/android-ndk-r25b" >> buildozer.spec
          echo "android.accept_sdk_license = True" >> buildozer.spec
          echo "log_level = 2" >> buildozer.spec

      - name: ğŸš€ Build APK
        run: |
          echo "ğŸ§± Starting Buildozer..."
          git config --global submodule.recurse false
          buildozer -v android debug || (echo "âŒ Build failed" && exit 1)

      - name: ğŸ“¤ Upload generated APK
        uses: actions/upload-artifact@v4
        with:
          name: teso_app-apk
          path: bin/*.apk
