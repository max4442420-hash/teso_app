name: 🧱 Build Android APK (FINAL FIX)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ☕ Setup Java 17 (for Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 🧩 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: 📦 Download & Extract Android SDK Command-Line Tools (FIXED)
        run: |
          echo "📦 Downloading Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q tools.zip -d cmdline-tools
          rm tools.zip
          
          # 🔧 fix directory name for sdkmanager
          mkdir -p latest
          mv cmdline-tools/* latest/ || true
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          ls -la $HOME/android-sdk/cmdline-tools/latest/bin

      - name: 📜 Accept Licenses & Install SDK Packages
        run: |
          echo "📜 Accepting licenses..."
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses || true
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: 🧱 Build APK with Buildozer
        env:
          ANDROIDSDK: ${{ github.workspace }}/android-sdk
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
        run: |
          echo "🧱 Starting Buildozer..."
          buildozer -v android debug

      - name: 📤 Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
