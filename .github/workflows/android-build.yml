name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-17-jdk unzip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug
          ls -l bin/

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: teso_app-apk
          path: bin/*.apk
