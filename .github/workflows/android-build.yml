- name: ⚙️ Configure Buildozer
        run: |
          echo "🛠️ Initializing buildozer..."
          buildozer init || true

          echo "🔧 Updating buildozer.spec..."
          sed -i 's/# package.name = myapp/package.name = teso_app/g' buildozer.spec
          sed -i 's/# package.domain = mydomain/package.domain = com.teso/g' buildozer.spec
          sed -i 's/requirements = python3,hostpython3/requirements = python3,kivy==2.1.0/g' buildozer.spec

          # ✅ Duplikációk eltávolítása és friss beállítások
          sed -i '/^android\.sdk_path/d' buildozer.spec
          sed -i '/^android\.ndk_path/d' buildozer.spec
          sed -i '/^android\.accept_sdk_license/d' buildozer.spec
          sed -i '/^log_level/d' buildozer.spec

          {
            echo "android.sdk_path = $HOME/android-sdk"
            echo "android.ndk_path = $HOME/android-ndk-r25b"
            echo "android.accept_sdk_license = True"
            echo "log_level = 2"
          } >> buildozer.spec

          cat buildozer.spec | tail -n 20
