name: Build Android APK (Docker Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK using Dockerized Buildozer
        run: |
          echo "üõ†Ô∏è Building APK in Docker container..."
          docker run --rm -v $(pwd):/app -w /app \
            kivy/buildozer \
            bash -c "
              buildozer init || true && \
              sed -i 's/# package.domain = mydomain/package.domain = com.example/g' buildozer.spec && \
              sed -i 's/# package.name = myapp/package.name = tesoapp/g' buildozer.spec && \
              sed -i 's/requirements = python3,hostpython3/requirements = python3,kivy==2.1.0/g' buildozer.spec && \
              buildozer -v android debug
            "

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: tesoapp-apk
          path: bin/*.apk
