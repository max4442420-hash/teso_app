name: ðŸ§± Build Android APK (FINAL FIX v2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ§© Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk curl
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: ðŸ“¦ Download Android SDK Command-line tools (Auto-Fix)
        run: |
          echo "ðŸ“¦ Downloading Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          curl -L -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q tools.zip -d extracted
          rm tools.zip

          echo "ðŸ“‚ Extracted structure:"
          find extracted -maxdepth 2 -type d

          # ðŸ” Automatikus keresÃ©s az sdkmanager helyÃ©re
          SDKMANAGER_PATH=$(find extracted -type f -name "sdkmanager" | head -n 1)
          if [ -z "$SDKMANAGER_PATH" ]; then
            echo "âŒ sdkmanager nem talÃ¡lhatÃ³ a kibontott fÃ¡jlok kÃ¶zÃ¶tt!"
            exit 1
          fi

          SDK_DIR=$(dirname "$SDKMANAGER_PATH")
          echo "âœ… sdkmanager megtalÃ¡lva itt: $SDK_DIR"

          mkdir -p latest/bin
          mv "$SDK_DIR"/* latest/bin/

          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          ls -la $HOME/android-sdk/cmdline-tools/latest/bin/

      - name: ðŸ“œ Accept Licenses & Install SDK Packages
        run: |
          echo "ðŸ“œ Accepting licenses..."
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses || true
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: ðŸ§± Build APK with Buildozer
        env:
          ANDROIDSDK: ${{ github.workspace }}/android-sdk
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
        run: |
          echo "ðŸ§± Starting Buildozer..."
          buildozer -v android debug

      - name: ðŸ“¤ Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
