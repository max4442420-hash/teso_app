name: 🧱 Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 👈 kézzel is indítható a GitHub Actions felületről

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ☕ Install Java 17 (for Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 🧩 Install Buildozer & Dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: 📦 Download Android SDK
        run: |
          echo "📦 Downloading Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk-tools.zip -d latest
          rm sdk-tools.zip
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 📜 Accept licenses & install SDK packages
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses || true
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: 🧱 Build APK with Buildozer
        env:
          ANDROIDSDK: ${{ github.workspace }}/android-sdk
          ANDROIDNDK: ${{ github.workspace }}/android-ndk
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
        run: |
          echo "🧱 Starting Buildozer..."
          buildozer -v android debug

      - name: 📤 Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
