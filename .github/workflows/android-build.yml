name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Forr√°s let√∂lt√©se
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ F√ºgg≈ës√©gek + Java 21
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-21-jdk python3-pip curl git
          
          echo "‚úÖ Java version:"
          java -version
          
          pip install --upgrade pip
          pip install --user buildozer==1.5.0 cython virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:$PATH"
          buildozer --version

      # 3Ô∏è‚É£ Android SDK let√∂lt√©s
      - name: Download Android SDK
        run: |
          echo "üì¶ Downloading Android SDK..."
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk-tools.zip -d cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          echo "‚úÖ SDK tools installed"
          ls -la $HOME/android-sdk/cmdline-tools/latest/bin

      # 4Ô∏è‚É£ SDK licenszek √©s platformok telep√≠t√©se
      - name: Accept licenses and install SDK components
        run: |
          echo "üìú Accepting licenses..."
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses || true

          echo "‚öôÔ∏è Installing required SDK components..."
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "build-tools;35.0.0" \
            "platforms;android-34" \
            "ndk;26.1.10909125" \
            "cmdline-tools;latest"

          echo "‚úÖ SDK setup complete"
          ls -la $HOME/android-sdk/build-tools/35.0.0 || echo "‚ùå build-tools not found!"

      # 5Ô∏è‚É£ Buildozer build
      - name: Build APK with Buildozer
        run: |
          echo "üß± Starting Buildozer..."
          export ANDROIDSDK="$HOME/android-sdk"
          export ANDROIDNDK="$HOME/android-sdk/ndk/26.1.10909125"
          export PATH="$ANDROIDSDK/platform-tools:$ANDROIDSDK/build-tools/35.0.0:$PATH"
          buildozer android debug

      # 6Ô∏è‚É£ APK felt√∂lt√©se
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: bin/*.apk
